<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego najlepszego, Anastazjo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffccff;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .balloon {
            position: absolute;
            width: 120px;
            height: 145px;
            border-radius: 50%;
            background-color: red;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 40px;
            background: radial-gradient(ellipse at top, #c8c8c8, transparent 70%);
            bottom: -30px;
            left: 55px;
            transform: skew(5deg);
        }

        .balloon:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 30%, #ffffff, transparent 50%);
            top: 10px;
            left: 15px;
        }

        /* Animacja unoszenia balonÃ³w */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .balloon {
            animation: float 6s ease-in-out infinite;
        }

        /* Animacja pÄ™kniÄ™cia balona */
        .popping {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Tekst urodzinowy */
        #birthday-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <!-- Tekst urodzinowy -->
    <div id="birthday-text">
        Wszystkiego najlepszego,<br>Anastazjo!<br>ðŸŽ‰ 18 lat ðŸŽ‚
    </div>

    <script>
        // Funkcja do tworzenia balonÃ³w
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');

            // Ustawianie losowego koloru balonu
            const hue = Math.random() * 360;
            balloon.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 50%), hsl(${hue}, 100%, 30%))`;

            // Ustawianie losowej pozycji startowej balonu
            balloon.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            balloon.style.top = window.innerHeight + 'px';

            document.body.appendChild(balloon);

            // Dodanie animacji unoszenia
            let duration = 10000 + Math.random() * 10000;
            let start = null;
            function animateBalloon(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const percent = Math.min(progress / duration, 1);
                balloon.style.top = `${window.innerHeight - percent * (window.innerHeight + 200)}px`;

                if (progress < duration && !balloon.classList.contains('popping')) {
                    requestAnimationFrame(animateBalloon);
                } else {
                    balloon.remove();
                    createBalloon();  // Tworzenie nowego balonu po usuniÄ™ciu
                }
            }
            requestAnimationFrame(animateBalloon);

            // ObsÅ‚uga klikniÄ™cia - pÄ™kanie balonu
            balloon.addEventListener('click', () => {
                popBalloon(balloon);
            });
        }

        // Funkcja pÄ™kania balonu
        function popBalloon(balloon) {
            balloon.classList.add('popping');
            setTimeout(() => {
                balloon.remove();
                createBalloon();  // Tworzenie nowego balonu po pÄ™kniÄ™ciu
            }, 300); // Czas trwania animacji pÄ™kniÄ™cia
        }

        // Tworzenie 10 balonÃ³w
        for (let i = 0; i < 10; i++) {
            createBalloon();
        }
    </script>
</body>
</html>
