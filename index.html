<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego najlepszego, Anastazjo!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffccff;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }
        .balloon {
            position: absolute;
            width: 120px;
            height: 145px;
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: float 15s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .balloon:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 40px;
            background: radial-gradient(ellipse at top, #c8c8c8, transparent 70%);
            bottom: -30px;
            left: 55px;
            transform: skew(5deg);
        }
        .balloon:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 30%, #ffffff, transparent 50%);
            top: 10px;
            left: 15px;
        }
        .balloon-piece {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 1;
            transition: all 0.5s ease;
        }
        .candle {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #fff;
            bottom: 0;
        }
        .flame {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #ffa500;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -25px;
            animation: flicker 0.5s infinite alternate;
        }
        .draggable {
            touch-action: none;
            user-select: none;
        }
        #birthday-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: move;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
        }
        #balloon-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-35px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(3deg); }
        }
        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="birthday-text" class="draggable">
        Wszystkiego najlepszego,<br>Anastazjo!<br>ðŸŽ‰ 18 lat ðŸŽ‚
    </div>
    <div id="balloon-counter">PÄ™kniÄ™te balony: 0</div>
    <script>
        let audioContext;
        let isPlaying = false;
        let poppedBalloons = 0;

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            const hue = Math.random() * 360;
            const lightness = 50 + Math.random() * 20;
            balloon.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, ${lightness}%), hsl(${hue}, 100%, ${lightness - 20}%))`;
            balloon.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            balloon.style.top = window.innerHeight + 'px';
            document.body.appendChild(balloon);
            
            balloon.addEventListener('click', () => {
                popBalloon(balloon);
            });

            let start = null;
            let duration = 15000 + Math.random() * 10000;
            let windOffset = 0;
            let lastWindChange = 0;
            function animate(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const percent = Math.min(progress / duration, 1);
                
                // Efekt wiatru
                if (timestamp - lastWindChange > 1000) {
                    windOffset = (Math.random() - 0.5) * 2;
                    lastWindChange = timestamp;
                }
                const currentLeft = parseFloat(balloon.style.left);
                balloon.style.left = `${currentLeft + windOffset}px`;
                
                balloon.style.top = `${window.innerHeight - percent * (window.innerHeight + 200)}px`;
                if (progress < duration && !balloon.classList.contains('popping')) {
                    requestAnimationFrame(animate);
                } else {
                    balloon.remove();
                    createBalloon();
                }
            }
            requestAnimationFrame(animate);
        }

        function popBalloon(balloon) {
            createBalloonPieces(balloon);
            poppedBalloons++;
            updateBalloonCounter();
            balloon.remove();
            setTimeout(createBalloon, 300);
        }

        function createBalloonPieces(balloon) {
            const rect = balloon.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const color = getComputedStyle(balloon).background;

            for (let i = 0; i < 8; i++) {
                const piece = document.createElement('div');
                piece.className = 'balloon-piece';
                piece.style.left = `${centerX}px`;
                piece.style.top = `${centerY}px`;
                piece.style.background = color;

                const angle = (i / 8) * 2 * Math.PI;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                piece.style.setProperty('--tx', `${tx}px`);
                piece.style.setProperty('--ty', `${ty}px`);
                piece.style.animation = 'explode 0.5s forwards';

                document.body.appendChild(piece);
                setTimeout(() => piece.remove(), 500);
            }
        }

        function updateBalloonCounter() {
            const counter = document.getElementById('balloon-counter');
            counter.textContent = `PÄ™kniÄ™te balony: ${poppedBalloons}`;
        }

        function createCandle() {
            const candle = document.createElement('div');
            candle.classList.add('candle');
            candle.style.left = Math.random() * window.innerWidth + 'px';
            const flame = document.createElement('div');
            flame.classList.add('flame');
            candle.appendChild(flame);
            document.body.appendChild(candle);
        }

        for (let i = 0; i < 10; i++) {
            createBalloon();
            createCandle();
        }

        function playHappyBirthday() {
            if (isPlaying) return;
            
            isPlaying = true;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [
                0, 0, 2, 0, 5, 4, 0, 0, 2, 0, 7, 5, 0, 0, 12, 9, 5, 4, 2, 10, 10, 9, 5, 7, 5
            ];
            const durations = [
                0.25, 0.25, 0.5, 0.5, 0.5, 1, 0.25, 0.25, 0.5, 0.5, 0.5, 1, 0.25, 0.25, 0.5, 0.5, 0.5, 0.5, 0.5, 0.25, 0.25, 0.5, 0.5, 0.5, 1
            ];
            let time = audioContext.currentTime;
            
            notes.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = 261.6 * Math.pow(2, note / 12);
                oscillator.connect(audioContext.destination);
                oscillator.start(time);
                oscillator.stop(time + durations[index]);
                time += durations[index];
            });

            setTimeout(() => {
                isPlaying = false;
                playHappyBirthday(); // OdtwÃ³rz ponownie po zakoÅ„czeniu
            }, time * 1000);
        }

        // Automatyczne odtwarzanie muzyki po zaÅ‚adowaniu strony
        window.addEventListener('load', () => {
            setTimeout(playHappyBirthday, 1000); // OpÃ³Åºnienie 1 sekundy przed rozpoczÄ™ciem odtwarzania
        });

        interact('.draggable').draggable({
            listeners: {
                move(event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    </script>
</body>
</html>
