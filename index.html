<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Świąteczny Prezent dla Żonki</title>
    <style>
        /* Ogólne style */
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.appleking.pl/blog/wp-content/uploads/2024/11/apple-wallpaper-christmas.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efekt padającego śniegu */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.2;
            }
        }

        /* Migające gwiazdki */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        /* Kontener na treść */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        /* Pudełko prezentowe */
        .gift-box {
            width: 150px;
            height: 150px;
            background: #D32F2F;
            position: relative;
            cursor: pointer;
            transform: rotate(0deg);
            transition: transform 0.5s, top 1s, left 1s;
            margin: 0 auto;
        }

        .gift-box:hover {
            transform: rotate(10deg);
        }

        .lid {
            width: 100%;
            height: 30%;
            background: #B71C1C;
            position: absolute;
            top: -30%;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: transform 1s;
        }

        .body {
            width: 100%;
            height: 100%;
            background: #D32F2F;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s;
        }

        .ribbon-horizontal, .ribbon-vertical {
            position: absolute;
            background: #FFC107;
        }

        .ribbon-horizontal {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .ribbon-vertical {
            width: 20px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #FFC107;
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 40px;
            background: #FFC107;
            border-radius: 10px;
        }

        .bow::before {
            top: -10px;
            left: 10px;
        }

        .bow::after {
            top: -10px;
            left: 10px;
            transform: rotate(90deg);
        }

        /* Dymek nad pudełkiem */
        .speech-bubble {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            white-space: nowrap;
            animation: float 3s ease-in-out infinite;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.7) transparent transparent transparent;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Wiadomość po otwarciu pudełka */
        .message {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .message h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .message p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .message ul {
            list-style: none;
            padding: 0;
        }

        .message li {
            background: #FFFFFF;
            color: #000;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
            word-break: break-all;
        }

        /* Animacja fade-in dla wiadomości */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animacja otwierania pudełka */
        .opened .lid {
            transform: rotateX(-180deg);
            transition: transform 1s ease-in-out;
        }

        .opened .body {
            transform: translateY(-20px);
            transition: transform 1s ease-in-out;
        }

        /* Styl iPhone'ów */
        .iphone {
            position: absolute;
            width: 50px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0;
            animation: flyOut 2s forwards;
        }

        @keyframes flyOut {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--translateX), var(--translateY)) rotate(var(--rotate));
            }
        }

        /* Styl dużego iPhone'a w tle */
        .large-iphone {
            position: fixed;
            width: 300px;
            height: 600px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: appearLarge 2s forwards;
            z-index: 1;
        }

        @keyframes appearLarge {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }

        /* Responsywność */
        @media (max-width: 600px) {
            .gift-box {
                width: 100px;
                height: 100px;
            }

            .speech-bubble {
                font-size: 14px;
                padding: 8px 16px;
            }

            .message h1 {
                font-size: 20px;
            }

            .message p {
                font-size: 16px;
            }

            .message ul {
                max-width: 250px;
                margin: 0 auto;
            }

            .iphone {
                width: 35px;
                height: 70px;
            }

            .large-iphone {
                width: 200px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Efekt padającego śniegu i migających gwiazdek -->
    <script>
        // Funkcja tworząca śnieżynki
        function createSnowflakes() {
            const snowflakeCount = 100;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.width = snowflake.style.height = (Math.random() * 5 + 5) + 'px';
                snowflake.style.background = 'white';
                document.body.appendChild(snowflake);
            }
        }

        // Funkcja tworząca gwiazdki
        function createStars() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 50 + 'vh';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.opacity = Math.random();
                star.style.width = star.style.height = (Math.random() * 3 + 2) + 'px';
                document.body.appendChild(star);
            }
        }

        createSnowflakes();
        createStars();
    </script>

    <div class="container">
        <div class="gift-box" id="giftBox">
            <div class="lid"></div>
            <div class="body"></div>
            <div class="ribbon-horizontal"></div>
            <div class="ribbon-vertical"></div>
            <div class="bow"></div>
            <div class="speech-bubble">Otwórz mnie!</div>
        </div>
        <div class="message" id="message">
            <h1>Wszystkiego najlepszego kochana Żonko!</h1>
            <p>Poniżej kody podarunkowe do APPLE STORE:</p>
            <ul id="codesList">
                <!-- Kody zostaną wygenerowane przez JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Poprawiony element audio z dodanymi <source> -->
    <audio id="audio">
        <source src="klocuch.mp3" type="audio/mpeg">
        <!-- Alternatywny format lub komunikat dla przeglądarek, które nie obsługują audio -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <!-- Duży iPhone w tle (initially hidden) -->
    <div class="large-iphone" id="largeIphone"></div>

    <script>
        // Funkcja generująca losowe kody Apple Store
        function generateRandomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
                if ((i + 1) % 4 === 0 && i !== 15) {
                    code += '-';
                }
            }
            return code;
        }

        // Funkcja dodająca kody do listy
        function populateCodes() {
            const codesList = document.getElementById('codesList');
            for (let i = 1; i <= 3; i++) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>KOD ${i}:</strong> ${generateRandomCode()}`;
                codesList.appendChild(li);
            }
        }

        // Generowanie kodów przy załadowaniu strony
        populateCodes();

        // Funkcja tworząca iPhone'y
        function createIphones(count) {
            for (let i = 0; i < count; i++) {
                const iphone = document.createElement('div');
                iphone.classList.add('iphone');
                // Ustawienie nowego obrazu iPhone'a
                iphone.style.backgroundImage = 'url("https://assets.swappie.com/cdn-cgi/image/width=600,height=600,fit=contain,format=auto/swappie-iphone-16-pro-max-desert-titanium-back.png?v=63198538")';
                // Ustawienie początkowej pozycji na środku pudełka
                iphone.style.left = '50%';
                iphone.style.top = '50%';
                iphone.style.transform = 'translate(-50%, -50%)';
                // Ustawienie losowych wartości dla animacji
                iphone.style.setProperty('--translateX', (Math.random() * 800 - 400) + 'px'); // Zwiększony zakres
                iphone.style.setProperty('--translateY', (Math.random() * -500) + 'px'); // Zwiększony zakres
                iphone.style.setProperty('--rotate', (Math.random() * 360) + 'deg');
                // Dodanie opóźnienia dla efektu fontanny
                iphone.style.animationDelay = (Math.random() * 1) + 's'; // Większy zakres opóźnień
                document.body.appendChild(iphone);

                // Usunięcie iPhone'a po zakończeniu animacji
                iphone.addEventListener('animationend', () => {
                    iphone.remove();
                });
            }
        }

        // Funkcja tworząca iPhone'y po kliknięciu
        function createIphonesOnClick(count) {
            for (let i = 0; i < count; i++) {
                createIphones(1);
            }
        }

        // Obsługa kliknięcia na pudełko
        document.addEventListener('DOMContentLoaded', function() {
            const giftBox = document.getElementById('giftBox');
            const message = document.getElementById('message');
            const audio = document.getElementById('audio');
            const largeIphone = document.getElementById('largeIphone');

            giftBox.addEventListener('click', function() {
                // Dodanie klasy 'opened' dla animacji
                giftBox.classList.add('opened');

                // Tworzenie iPhone'ów (np. 50 sztuk)
                createIphonesOnClick(50);

                // Pokaż wiadomość po zakończeniu animacji otwierania (1s)
                setTimeout(() => {
                    message.style.display = 'block';
                }, 1000);

                // Odtwórz muzykę (upewnij się, że plik audio jest dostępny)
                audio.play().catch(function(error) {
                    console.error('Błąd podczas odtwarzania audio:', error);
                });

                // Usuń dymek po otwarciu
                const speechBubble = document.querySelector('.speech-bubble');
                if (speechBubble) {
                    speechBubble.style.display = 'none';
                }

                // Pokaż duży iPhone w tle z animacją
                largeIphone.style.animation = 'appearLarge 2s forwards';
            });
        });
    </script>
</body>
</html>
