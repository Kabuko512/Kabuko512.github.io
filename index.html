<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkiego najlepszego, Anastazjo!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px #000;
            z-index: 10;
            position: relative;
        }

        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 1px 1px #000;
            z-index: 10;
        }

        /* Stylizacja balonów */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            background-color: #ff69b4;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            animation: floatUp linear infinite, sway ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            width: 2px;
            height: 20px;
            background-color: #555;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-120vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }

        /* Eksplozja */
        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><polygon points="25,0 30,20 50,25 30,30 25,50 20,30 0,25 20,20" fill="yellow"/></svg>') no-repeat center;
            background-size: contain;
            animation: explode 0.5s forwards;
            pointer-events: none;
            z-index: 9;
        }

        @keyframes explode {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* Tańcząca postać */
        .dancer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 200px;
            background-color: #8B4513; /* Brązowy kolor */
            border-radius: 50px;
            animation: dance 1s infinite;
            z-index: 1;
        }

        .dancer::before, .dancer::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #8B4513;
            top: 50px;
        }

        .dancer::before {
            left: -30px;
            transform-origin: top;
            animation: arm-left 1s infinite;
        }

        .dancer::after {
            right: -30px;
            transform-origin: top;
            animation: arm-right 1s infinite;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) rotate(10deg);
            }
        }

        @keyframes arm-left {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(30deg);
            }
        }

        @keyframes arm-right {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-30deg);
            }
        }
    </style>
</head>
<body>
